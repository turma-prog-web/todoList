<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../utils/router.js"></script>

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
  </script>

  <script type="text/javascript" src="js/kanban.js"></script>
  <script type="text/javascript" src="../utils/request.js"></script>
  <script type="text/javascript" src="js/request.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/constantes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="kanban.css">


</head>

<body onload="init()">
  <div class="container" id="header">
    <h2>Trabalho de Prog Web</h2>

    <div class="row align-items-center ">

      <div class="col ">
        <div class="input-group">
          <input id="inputText" type="text" class="form-control " placeholder="Buscar">
          <div class="input-group-append ">
            <button id="filtrarBTN" onclick="filtrarTarefas()" class="input-group-text" type="button">
              <i class="material-icons">
                search
              </i>
            </button>
          </div>
        </div>
      </div>

      <div class="col d-flex  flex-row-reverse">
        <button class="btn btn-primary" onclick="abrirModalQuadro()"> Novo quadro</button>
      </div>

    </div>
  </div>

  <div id="board" class="container">
    <div id="board-columns" class="row board-columns container d-flex ">
      <!-- gerado dinamicamente -->

    </div>

  </div>

  <div id="modalNovo" class="modal">
    <div class="modal-content">
      <h2 id="tituloModal">Titulo</h2>
      <div class="row">
        <div class="col">
          <input id="inputText-titulo" type="text" class="form-control " placeholder="Titulo">
          
          <div id="labelDiv" class="col">
            Adicionar Label 
            <input id="inputText-label" type="text" class="form-control " placeholder="Status"  >
          </div>

          <div class="col">
            <input id="colorPicker" type="color"  onchange="clickColor(0, -1, -1, 5)" value="#ff0000" style="width:20%">
  
          </div>

         </div>
      </div>
      
      <div class="col flex-row-reverse">
        <button id="filtrarBTN" onclick="salvarModal()" class="btn btn-success" type="button">
          SALVAR
        </button>
        <button id="filtrarBTN" onclick="fecharModal()" class="btn btn-danger" type="button">
          CANCELAR
        </button>
      </div>
    </div>
  </div>


</body>

</html>
